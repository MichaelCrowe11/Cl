<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#581c87"/>
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#d97706"/>
    </linearGradient>
    <radialGradient id="highlight" cx="40%" cy="30%">
      <stop offset="0%" stop-color="white" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Gold outer ring -->
  <circle cx="128" cy="128" r="120" stroke="url(#goldGradient)" stroke-width="12" fill="none"/>
  
  <!-- Purple background -->
  <circle cx="128" cy="128" r="108" fill="url(#purpleGradient)"/>
  
  <!-- Highlight -->
  <circle cx="128" cy="128" r="108" fill="url(#highlight)"/>
  
  <!-- Network design for systems theme -->
  <g stroke="#fbbf24" stroke-width="3" fill="#fbbf24">
    <!-- Center node -->
    <circle cx="128" cy="128" r="8"/>
    
    <!-- Outer nodes -->
    <circle cx="90" cy="90" r="5"/>
    <circle cx="166" cy="90" r="5"/>
    <circle cx="90" cy="166" r="5"/>
    <circle cx="166" cy="166" r="5"/>
    
    <!-- Connection lines -->
    <line x1="128" y1="128" x2="90" y2="90" stroke-width="2"/>
    <line x1="128" y1="128" x2="166" y2="90" stroke-width="2"/>
    <line x1="128" y1="128" x2="90" y2="166" stroke-width="2"/>
    <line x1="128" y1="128" x2="166" y2="166" stroke-width="2"/>
  </g>
  
  <!-- COS Text -->
  <text x="128" y="150" text-anchor="middle" dominant-baseline="middle" 
        fill="#fbbf24" font-size="48" font-weight="bold" 
        font-family="system-ui, -apple-system, sans-serif">COS</text>
</svg>
